<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farruh & Shodiena</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Great+Vibes&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #faf8f5;
            font-family: 'Raleway', sans-serif;
            color: #333;
            line-height: 1.6;
        }
        
        .card {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 50px 30px;
        }
        
        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5em;
            font-weight: normal;
            margin-bottom: 40px;
            color: #8b6b4d;
            letter-spacing: 1px;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .photo {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .photo:hover {
            transform: scale(1.03);
        }
        
        .details {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            color: #555;
            margin: 30px 0;
        }
        
        .date {
            font-size: 1.5em;
            font-weight: 500;
            color: #222;
            margin: 25px 0;
        }
        
        .place {
            margin: 20px 0;
            font-style: italic;
            color: #777;
        }
        
        .time {
            margin-top: 15px;
            font-weight: 500;
            color: #8b6b4d;
        }
        
        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d7b899, transparent);
            margin: 40px auto;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #999;
            font-family: 'Raleway', sans-serif;
        }
        
        @media (max-width: 600px) {
            .names { font-size: 3.5em; }
            .photo-grid { grid-template-columns: repeat(2, 1fr); }
            .photo { height: 150px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="names">Farruh & Shodiena</h1>
        
        <!-- Фотографии -->
        <div class="photo-grid">
            <!-- Фото 1 -->
            <img 
                src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                alt="Фото 1" 
                class="photo"
            >
            
            <!-- Фото 2 -->
            <img 
                src="https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                alt="Фото 2" 
                class="photo"
            >
            
            <!-- Фото 3 -->
            <img 
                src="https://images.unsplash.com/photo-1539635278303-d4002c07eae3?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                alt="Фото 3" 
                class="photo"
            >
            
            <!-- Фото 4 -->
            <img 
                src="https://images.unsplash.com/photo-1529254479751-fbacb4c7a587?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                alt="Фото 4" 
                class="photo"
            >
        </div>
        
        <div class="divider"></div>
        
        <div class="details">
            <div class="date">18—19 июня 2026</div>
            
            <div class="place">
                г. Оренбург<br>
                «Lion»<br>
                <span style="font-size: 0.9em; color: #999;">Беляевское шоссе, 38</span>
            </div>
            
            <div class="time">18:00</div>
        </div>
        
        <div class="divider"></div>
        
        <div class="footer">
            Свадебное приглашение
        </div>
    </div>
</body>
</html>
