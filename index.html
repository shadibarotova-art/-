<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farruh & Shodiena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #faf8f5;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }
        .card {
            max-width: 500px;
            width: 90%;
            text-align: center;
            padding: 40px 30px;
        }
        .names {
            font-size: 3.5em;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 40px;
            color: #222;
        }
        .divider {
            width: 80px;
            height: 1px;
            background: #ccc;
            margin: 30px auto;
        }
        .details {
            font-size: 1.1em;
            line-height: 1.8;
            color: #666;
        }
        .date {
            font-size: 1.3em;
            font-weight: 500;
            color: #222;
            margin: 25px 0;
        }
        .place {
            margin: 20px 0;
            font-style: italic;
        }
        .time {
            margin-top: 15px;
            font-weight: 500;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="names">Farruh & Shodiena</h1>
        
        <div class="divider"></div>
        
        <div class="details">
            <div class="date">18—19 июня 2026</div>
            
            <div class="place">
                г. Оренбург<br>
                «Lion»<br>
                <span style="font-size: 0.9em;">Беляевское шоссе, 38</span>
            </div>
            
            <div class="time">18:00</div>
        </div>
        
        <div class="divider"></div>
        
        <div class="footer">
            Свадебное приглашение
        </div>
    </div>
</body>
</html>
